<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #fff;
            color: #4facfe;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #4facfe;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">

    <p>If you are seeing this page, your login/signup worked correctly.</p>

</div>
</body>
</html>
